<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> What can Javascript Do? </h2>

    <p>Javascript Can change HTML Attribute Values.</p>

    <p>In this case Javascript Changes the value of the src ( source ) attribute of an image.</p>
    
    <button onclick="document.getElementById('myImage').src='https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg'"> Turn on the light</button>

    <img id="myImage" src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg">

    <button onclick="document.getElementById('myImage').src='https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg'" > Turn off the light </button>
</body>
</html>
