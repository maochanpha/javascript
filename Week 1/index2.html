<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function turnOnOff(){
            let image = document.getElementById('Image');
            if (image.src.match("ONbulb")) {
                image.src = "https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg";
            } else {
                image.src = "https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg";
            }
        }
    </script>
    
    <img id="Image" onclick="turnOnOff()" src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg">
    <p>Click the image to turn the light on or off.</p>
</body>
</html>
