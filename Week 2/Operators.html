<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Operator.</h1>
    <h2> The typeof Operator</h2>
    <p>The typeof operator returns the type of a variable or an expression.</p>
    <p id="demo"></p>

    <script>
        let name = "John Doe";
        let test = true;
        let pi = 3.14;
        let person = { firstName: "John", lastName: "Doe",}; // Object
        let cars  = ["Saab", "Volvo", "BMW"]; // Array
        let date = new Date("2023-10-01"); // Date object

        document.getElementById("demo").innerHTML =
        "The typeof name is: " + typeof name + "<br>" +
        "The typeof test is: " + typeof test + "<br>" +
        "The typeof pi is: " + typeof pi + "<br>" +
        "The typeof car is: " + typeof car + "<br>" +
        "The typeof person is: " + typeof person + "<br>" +
        "The typeof cars is: " + typeof cars + "<br>" +
        "The typeof date is: " + typeof date + "<br>";
    </script>
</body>
</html>
