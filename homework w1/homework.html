<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="hw.css">
    <title>Login</title>
</head>
<body>
    <div>
        <div class="login-box">
            <div class="login-header">
                <header>Instagram</header>
            </div>

            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>

            <div class="forgot">
                <section>
                    <input type="checkbox" id="Check">
                    <label for="Check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>

            <div class="input-submit">
                <button class="submit-btn" id="submit" onclick="login()">Login</button>
            </div>

                <div class="sign-up-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>

            </div>
        </div>
    </div>
    <script>
    function login() {
        
        const registeredEmail = localStorage.getItem("registeredEmail");
        const registeredPassword = localStorage.getItem("registeredPassword");
        const registeredName = localStorage.getItem("registeredName");

        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        
        if (email === registeredEmail && password === registeredPassword) {
            
            localStorage.setItem("currentUserName", registeredName);

        
            window.location.href = "welcome.html";
        } else {
        
            window.location.href = "error.html";
        }
    }
</script>

</script>
</body>
</html>
