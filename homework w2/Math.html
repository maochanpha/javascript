<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffe5d9; 
        margin: 0;
        padding: 20px;
        color: #4a4a4a; 
      }
      h1 {
        text-align: center;
        color: #d16ba5; 
      }
      .section {
        background-color: #fff1e6; 
        border-radius: 10px;
        padding: 60px;
        margin: 40px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 50%;
        text-align: center;
        margin-left: 22%;
      }
      .section h2 {
        color: #d16ba5; 
      }
      .section input {
        width: 50%;
        padding: 10px;
        margin: 20px 0;
        border: 2px solid #f7cac9; 
        border-radius: 5px;
        font-size: 1em;
      }
      .section button {
        background-color: #f67280; 
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        margin-top: 10px;
        width: 53%;
      }
      .section button:hover {
        background-color: #c06c84;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        background-color: #fef9f3;
        border-radius: 5px;
        color: #4a4a4a;
        font-size: 1.1em;
        border: 1px solid #f7cac9;
        width: 50%;
        margin: 20px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Math Calculator</h1>

    <div class="section">
      <h2>Exercise 1: Cube</h2>
      <input type="number" id="cube" placeholder="Enter Value" />
      <button onclick="calculateCube()">Answer</button>
      <div class="output" id="cubeOutput"></div>
    </div>

    <div class="section">
      <h2>Exercise 2: Rectangular</h2>
      <input type="number" id="A" placeholder="Enter A Value" />
      <input type="number" id="B" placeholder="Enter B Value" />
      <input type="number" id="C" placeholder="Enter C Value" />
      <button onclick="calculateRectangular()">Answer</button>
      <div class="output" id="rectangularOutput"></div>
    </div>

    <div class="section">
      <h2>Exercise 3: Cylinder</h2>
      <input type="number" id="R" placeholder="Enter R Value" />
      <input type="number" id="H" placeholder="Enter H Value" />
      <button onclick="calculateCylinder()">Answer</button>
      <div class="output" id="cylinderOutput"></div>

      <script>
        function calculateCube() {
          let side = document.getElementById("cube").value;
          let volume = Math.pow(side, 3);
          let surfaceArea = 6 * Math.pow(side, 2);
          let diagonal = Math.sqrt(3) * side;
          document.getElementById(
            "cubeOutput"
          ).innerHTML = `Surface Area: ${surfaceArea}<br>Volume: ${volume}<br>Diagonal: ${diagonal}`;
        }

        function calculateRectangular() {
          let A = document.getElementById("A").value;
          let B = document.getElementById("B").value;
          let C = document.getElementById("C").value;
          let volume = A * B * C;
          let surfaceArea = 2 * (A * B + B * C + A * C); 
          let diagonal = Math.sqrt(Math.pow(A, 2) + Math.pow(B, 2) + Math.pow(C, 2));
          document.getElementById(
            "rectangularOutput"
          ).innerHTML = `Volume: ${volume}<br>Surface Area: ${surfaceArea}<br>Diagonal: ${diagonal}`;
        }

        function calculateCylinder() {
          let R = document.getElementById("R").value;
          let H = document.getElementById("H").value;
          let lateralSurfaceArea = 2 * Math.PI * R * H;
          let baseArea = Math.PI * Math.pow(R, 2);
          let totalSurfaceArea = lateralSurfaceArea + 2 * baseArea;
          let volume = Math.PI * Math.pow(R, 2) * H;
          document.getElementById(
            "cylinderOutput"
          ).innerHTML = `Lateral Surface Area: ${lateralSurfaceArea}<br>Base Area: ${baseArea}<br>Total Surface Area: ${totalSurfaceArea}<br>Volume: ${volume}`;
        }
      </script>
    </div>
  </body>
</html>
