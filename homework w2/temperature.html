<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; 
            margin: 0;
            padding: 20px;
            color: #0d47a1; 
        }
        h1 {
            text-align: center;
            color: #1565c0; 
        }
        .converter {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .converter input {
            width: 100%;
            padding: 10px 0;
            margin: 20px 0;
            border: 2px solid #90caf9; 
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        .converter select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #90caf9;
            border-radius: 5px;
        }
        .converter button {
            background-color: #42a5f5; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .converter button:hover {
            background-color: #1e88e5;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            color: red;
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="converter">
        <input type="number" id="temperature" placeholder="Enter Temperature">
        <select id="unit">
            <option value="CtoF">Celsius to Fahrenheit</option>
            <option value="FtoC">Fahrenheit to Celsius</option>
            <option value="CtoK">Celsius to Kelvin</option>
            <option value="KtoC">Kelvin to Celsius</option>
            <option value="FtoK">Fahrenheit to Kelvin</option>
            <option value="KtoF">Kelvin to Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            const output = document.getElementById('output');

            if (isNaN(temp)) {
                output.textContent = "Please enter a valid number.";
                return;
            }

            let result;

            switch (unit) {
                case "CtoF":
                    result = (temp * 9/5) + 32;
                    output.textContent = `${temp}°C =  ${result.toFixed(2)}°F.`;
                    break;
                case "FtoC":
                    result = (temp - 32) * 5/9;
                    output.textContent = `${temp}°F =  ${result.toFixed(2)}°C.`;
                    break;
                case "CtoK":
                    result = temp + 273.15;
                    output.textContent = `${temp}°C = ${result.toFixed(2)}K.`;
                    break;
                case "KtoC":
                    result = temp - 273.15;
                    output.textContent = `${temp}K = ${result.toFixed(2)}°C.`;
                    break;
                case "FtoK":
                    result = (temp - 32) * 5/9 + 273.15;
                    output.textContent = `${temp}°F is equal to ${result.toFixed(2)}K.`;
                    break;
                case "KtoF":
                    result = (temp - 273.15) * 9/5 + 32;
                    output.textContent = `${temp}K is equal to ${result.toFixed(2)}°F.`;
                    break;
                default:
                    output.textContent = "Invalid conversion type.";
            }
        }
    </script>
</body>
</html>
