<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 25px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 buttons per row */
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d4d4d4;
        }

        .red {
            background-color: #f44336;
            color: white;
        }

        .green {
            background-color: #4CAF50;
            color: white;
            
        }

        .zero {
            grid-column: span 2; /* Make the "0" button span 2 columns */
        }
    </style>
</head>
<body>
    <!--- Calculate Display --->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Buttons for numbers, operators, and actions -->
            <button onclick="cleardisplay()" class="red">C</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('*')">*</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="calculate()" class="green">=</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button> 
            <button onclick="append('0')" class="zero">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>

    <script>
        // Appends value to the display
        function append(value) {
            document.getElementById("display").value += value;
            
        }
        
        // Clears the display
        function cleardisplay() {
            document.getElementById("display").value = "";
        }

        // Calculates the result of the expression in the display
        function calculate() {
            var display = document.getElementById("display").value;
            try {
                var result = eval(display);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
