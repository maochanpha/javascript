<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Khmer&display=swap');

body {
    background: linear-gradient(135deg, #e0e7ff 0%, #f2f2f2 100%);
    min-height: 100vh;
    font-family: "Khmer", "Kdam Thmor Pro", sans-serif;
}

header {
    background: linear-gradient(90deg, #4169e4 60%, #274bb5 100%);
    color: #fff;
    text-align: center;
    padding: 40px 0 30px 0;
    border-radius: 0 0 30px 30px;
    box-shadow: 0 4px 24px rgba(65, 105, 228, 0.15);
    margin-bottom: 40px;
} 

header img {
    margin-top: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(65, 105, 228, 0.08);
}

nav p {
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 10px;
}

.container, #container {
    width: 90%;
    max-width: 400px;
    margin: 30px auto;
    padding: 32px 24px 24px 24px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 32px rgba(65, 105, 228, 0.10);
    text-align: center;
    font-size: 1.2rem;
    transition: box-shadow 0.2s;
}

.container:hover, #container:hover {
    box-shadow: 0 12px 48px rgba(65, 105, 228, 0.18);
}

a {
    text-decoration: none;
}

.button-blue {
    background: linear-gradient(90deg, #4169e4 60%, #274bb5 100%);
    color: #fff;
    border-radius: 10px;
    padding: 22px 0;
    margin: 18px 0;
    font-size: 1.3rem;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 2px 12px rgba(65, 105, 228, 0.10);
    transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    border: none;
    outline: none;
    display: block;
}

.button-blue:hover {
    background: linear-gradient(90deg, #274bb5 60%, #4169e4 100%);
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 6px 24px rgba(65, 105, 228, 0.18);
}

.button-blue p {
    margin: 0;
}
</style>
</head>
<body>
    <header>
        <nav>
            <p>ប្រព័ន្ធគណនាពិន្ទុ បាក់ឌុប</p>
            <img src="Moeys.png" width="150px" height="160px" >
        </nav>
    </header>
    <div class="container">
        <a href="Science.html">
            <div class="button-blue">
                <p>វិទ្យាសាស្ត្រ</p>
            </div>
        </a>
    </div>
    <div id="container">
        <a href="Society.html">
            <div class="button-blue">
                <p>វិទ្យាសាស្ត្រសង្គម</p>
            </div>
        </a>
</body>
</html>
